<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toll Gate Validation</title>
    <style>body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
    }
    
    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    small {
        color: #888;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    
    select {
        background-color: #f5f5f5;
    }
    
    input:invalid {
        border-color: #dc3545;
    }
    
    </style>
</head>
<body>

    <form action="process_form.php" method="post">
        <label for="vehicle_number">Vehicle Number:</label>
        <input type="text" id="vehicle_number" name="vehicle_number" required pattern="[A-Za-z0-9]{3,10}">
        <small>Alphanumeric, 3-10 characters</small>

        <br>

        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="">Select payment method</option>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
        </select>

        <br>

        <input type="submit" value="Submit">
    </form>
    <script>
        function validateForm() {
            var vehicleNumber = document.getElementById("vehicle_number").value;
            var paymentMethod = document.getElementById("payment_method").value;

            if (!/^[A-Za-z0-9]{3,10}$/.test(vehicleNumber)) {
                alert("Please enter a valid alphanumeric vehicle number (3-10 characters).");
                return false;
            }

            if (paymentMethod === "") {
                alert("Please select a payment method.");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
